<script>
var primos = [];

    function calc() {
        var formiga_Prima = Number(formiga.value);
        primos = [];
        primos[0] = 2;
        for (var numero = 3; numero <= formiga_Prima; numero += 2) {
            var primeiro = true;
            for (var count = 0; count < primos.length; count++) {
                if (numero % primos[count] == 0) {
                    primeiro = false;
                    break
                }
            }
            if (primeiro) primos.push(numero)
        }
        Exibir(formiga_Prima);
    }

    function Exibir(formiga_Prima) {
        var frase = "Até o primo " + formiga_Prima + ", A Formiga Atômica possui " + primos.length + " primos, que são: <br>";
        for (count = 0; count < primos.length; count++) {
            frase += primos[count] + "<br>"
        }
        table_2.innerHTML = frase;
    }

</script>
